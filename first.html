<!DOCTYPE html>
<html>
	<head>
	<title>VueJS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="root">
			<center><h1> {{name}} </h1> <p> By <b>{{author}}</b> </p>
			<p><b>{{date}}</b> in <b>{{language}}</b></p><hr>
			<p>Update Any Changes You Want.</p>
			<input type="text" id="text" v-model="name"></input>
			<input type="text" id="text" v-model="author"></input>
			<input type="text" id="text" v-model="date"></input>
			<input type="text" id="text" v-model="language"></input></center>
		</div>
	
	
	<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
	
	<script>

		new Vue ({
			el: '.root',
			data: book = 
			{
				name: 'Hamlet',
				author: 'William Shakespeare',
				date: '1609',
				language: 'English'
			}
		})
	</script>
	</body>
</html>
